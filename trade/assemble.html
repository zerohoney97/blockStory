<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./1chori.css" />
    <link rel="stylesheet" href="./yeon.css" />
    <link rel="stylesheet" href="./zerohoneyIndex.css" />
    <style>
      .all-container {
        width: 1400px;
        position: relative;
        height: 200vh;
      }
    </style>
  </head>
  <body>
    <div class="all-container">
      <!-- 차트 -->
      <div class="header"></div>
      <div class="pageWidth">
        <div id="chart"></div>
        <div class="coinInfo">
          <div class="searchCoin">
            <input type="text" class="findCoin" placeholder="코인명/심볼검색" />
            <button class="searchCoinBtn">
              <img src="../mypage/1093183.png" />
            </button>
          </div>
          <div class="allCoinInfo">
            <div class="MainTitle">
              <input class="won" type="radio" id="korMoney" checked />
              <label for="korMoney" id="won">원화</label>
              <input class="dollar" type="radio" id="usdollar" />
              <label for="usdollar" id="dollar">USDT</label>
              <input class="have" type="radio" id="having" />
              <label for="having" id="have">보유</label>
              <input class="bookmark" type="radio" id="bookmarking" />
              <label for="bookmarking" id="bookmark">관심</label>
            </div>
          </div>
          <div class="subTitle">
            <ul>
              <li class="starTitle"></li>
              <li class="languageTitle">한글명</li>
              <li class="currentPriceTitle">현재가</li>
              <li class="ratioTitle">전초대비</li>
            </ul>
          </div>
          <div class="coinSection">
            <div class="won-tab"></div>
            <div class="dollar-tab"></div>
            <div class="have-tab">
              <p class="noCoin">현재 보유중인 코인이 없습니다.</p>
            </div>
            <div class="bookmark-tab">
              <p class="noBookmark">등록된 관심코인이 없습니다.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- 게시판 -->
      <div class="container">
        <div class="title">Q&A</div>
        <ul class="title_row">
          <li id="number" style="width: 40px">No</li>
          <li id="title" style="width: 267px">제목</li>
          <li id="writer" style="width: 110px">작성자</li>
          <!-- <li id="view" style="width: 50px;">조회수</li> -->
        </ul>
        <div class="sub-container">
          <div class="list">
            <div class="num"></div>
            <div id="tit" class="tit"></div>
            <div class="writer"></div>
            <!-- <div class="view"></div> -->
          </div>
        </div>
        <!-- 모달창 -->
        <div class="title-in">
          <div id="title-con">
            <div class="content-text" name="">asd</div>
            <button id="con-close">닫기</button>
          </div>
        </div>
        <div id="btn">글 쓰기</div>
        <div class="page">
          <div class="pageNa" id="content">
            <a id="pre">이전</a>
            <a value="1" id="page1" class="active current-page">1</a>
            <a value="2" id="page2" class="current-page">2</a>
            <a value="3" id="page3" class="current-page">3</a>
            <a id="next">다음</a>
          </div>
        </div>
        <div id="modal">
          <div class="content">
            <span>
              <input
                class="input-text"
                type="text"
                name=""
                id="text"
                placeholder="제목을 입력해 주세요"
              />
            </span>
            <span>
              <textarea
                class="input-text"
                style="margin-top: 50px"
                name=""
                id="text2"
                cols="30"
                rows="10"
                placeholder="내용을 입력해 주세요"
              ></textarea>
            </span>
          </div>
          <div style="display: flex">
            <button id="add-btn">등록</button>
            <button id="close-btn">등록취소</button>
          </div>
        </div>
      </div>

      <!-- 매수/매도 -->
      <div class="left-container">
        <div class="board-trade-conatainer">
          <div class="sell-buy">
            <ul>
              <li class="tab-item">매수</li>
              <li class="tab-item">매도</li>
              <li class="tab-item">간편주문</li>
              <li class="tab-item">거래내역</li>
            </ul>
            <hr />
            <div class="buy-container">
              <div class="order-type-container">
                <span style="margin-right: 80px">주문 구분</span>
                <input type="radio" id="fixPrice" name="price-check" />
                <label for="fixPrice">지정가</label>
                <input type="radio" id="marketPrice" name="price-check" />
                <label for="marketPrice">시장가</label>
                <input type="radio" id="reservePrice" name="price-check" />
                <label for="reservePrice">예약-지정가</label>
              </div>
              <div class="order-possible-container">
                <span>주문 가능</span>
                <span class="account"
                  >0 <span class="currency-units">krw</span></span
                >
              </div>
              <div class="buy-price-container">
                <span>매수 가격</span>
                <input
                  type="text"
                  placeholder="0"
                  readonly
                  onfocus="this.blur()"
                  id="buyPrice"
                />
                <span class="control-price"
                  ><span class="price-subtract">-</span>
                </span>
                <span class="control-price"
                  ><span class="price-add">+</span></span
                >
              </div>
              <div class="buy-steem-container">
                <span>주문 수량</span>
                <input
                  type="text"
                  placeholder="0"
                  readonly
                  onfocus="this.blur()"
                  id="tradeVolume"
                />
              </div>
              <div class="percent-container">
                <span value="10">10%</span>
                <span value="25">25%</span>
                <span value="50">50%</span>
                <span value="100">100%</span>
                <span class="self-input">직접입력</span>

                <div class="self-input-bar">
                  <input
                    type="range"
                    id="progress"
                    name="progress"
                    min="0"
                    max="100"
                    value="50"
                    style="width: 300px"
                  />
                  <p class="self-input-percent">0%</p>
                </div>
              </div>
              <div class="all-price-container">
                <span>주문 총액</span>
                <input
                  type="text"
                  placeholder="0"
                  readonly
                  onfocus="this.blur()"
                  id="orderSum"
                />
              </div>
              <div class="btn-container">
                <a href="../signUp/signUp.html" class="signup-btn">회원가입</a>
                <a href="../signIn/signIn.html" class="signin-btn">로그인</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
      );
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
      );
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
      );
  </script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="../allData.js"></script>
  <script src="../util.js"></script>
  <script src="./1chori.js"></script>
  <script src="./zerohoneyIndex.js"></script>
  <script src="./yeon.js"></script>
</html>
