    <div id="chart"></div>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script>
    var options = {
      series: [
        {
          name: "candle",
          type: "candlestick",
          data: [
            {
              x: new Date(5000),
              y: 0,
            },
          ],
        },
      ],
      chart: {
        height: 350,
        type: "line",
      },
      title: {
        text: "CandleStick Chart",
        align: "left",
      },
      stroke: {
        width: [3, 1],
      },
      tooltip: {
        shared: true,
        custom: [
          function ({ seriesIndex, dataPointIndex, w }) {
            return w.globals.series[seriesIndex][dataPointIndex];
          },
          function ({ seriesIndex, dataPointIndex, w }) {
            var o = w.globals.seriesCandleO[seriesIndex][dataPointIndex];
            var h = w.globals.seriesCandleH[seriesIndex][dataPointIndex];
            var l = w.globals.seriesCandleL[seriesIndex][dataPointIndex];
            var c = w.globals.seriesCandleC[seriesIndex][dataPointIndex];
            return "";
          },
        ],
      },
      xaxis: {
        type: "datetime",
      },
    };
    let a = 100;
    let saveCurrentPrice = [];
    let date = 5000;
    let interval = 0;
    let i = 0;
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    setInterval(() => {
      a += parseInt(Math.random() * 30 - 16)*5;

      console.log(a+'인터벌'+interval)
      options.series[0].data[interval] = {
        x: new Date(date),
        y: a,
      };
      saveCurrentPrice.push(a);
      i++;
      if (i % 5 == 0) {
        options.series[0].data[interval] = {
          x: new Date(date),
          y: [
            saveCurrentPrice[0],
            Math.max(...saveCurrentPrice),
            Math.min(...saveCurrentPrice),
            saveCurrentPrice[saveCurrentPrice.length - 1],
          ],
        };

        interval++;
        date += 5000;
        a += parseInt(Math.random() * 30 - 16)*5;

        options.series[0].data.push({
          x: new Date(date),
          y: a,
        });
        saveCurrentPrice=[]
      }
      chart.updateOptions(options);

    }, 1000);
    chart.render();
